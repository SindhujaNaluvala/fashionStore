{% extends 'b.html' %}
{% block body%}
<div class="container my-5 px-5 align-center">
            <h2>Register</h2>
            <form action="/register1" method="POST">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" name="inputEmail4" placeholder="Email">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" name="inputPassword4" placeholder="Password">
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputNumber4">Number</label>
                  <input type="text" class="form-control" name="inputNumber4" placeholder="Password">
                </div>
             
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
              </form>
            </div>
  </div>
  {% endblock %}
