
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fashion-Store</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="../static/img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="../static/img/favicon.ico">

    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/templatemo.css">
    <link rel="stylesheet" href="../static/css/custom.css">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="../static/css/fontawesome.min.css">


</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light shadow">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand text-success logo h1 align-self-center" href="/">
                Fashion-Store
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#templatemo_main_nav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between" id="templatemo_main_nav">
                <div class="flex-fill">
                    <ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
                        <li class="nav-item">
                          <a class="nav-link" href="/admin">Products</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/adminUsers">Users</a>
                    </li>
                        <li class="nav-item">
                            Logged in as:Admin
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/sign_out">Signout</a>
                        </li>
                    </ul>
                </div>
            </div>
 
        </div>
    </nav>
        <div class="container px-4">
            <h1>Edit users</h1>
            <div class="row">
            {% for i in products %}
        <div class="card col-sm-3 my-4">
            <div class="card-body">
              <h5 class="card-title">{{i.email}}</h5>
              <p class="card-text">Phone:${{i.number}}</p>
              <a href="/user/{{i.email}}" class="btn btn-primary">DeleteUsers</a>
            </div>
          </div>
          {% endfor %}
          </div>
          </div>
          <div class="container my-5 px-5 align-center">
            <h2>Add user</h2>
            <form action="/register1" method="POST">
                <div class="form-row">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputEmail4">Email</label>
                          <input type="email" class="form-control" name="inputEmail4" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputPassword4">Password</label>
                          <input type="password" class="form-control" name="inputPassword4" placeholder="Password">
                        </div>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputNumber4">Phone number :</label>
                        <input type="text" class="form-control" name="inputNumber4" placeholder="Phone number">
                      </div>
                </div>
                <button type="submit" class="btn btn-primary">Add<button>
              </form>
            </div>
  </div>
</body>
